<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="sky"></div>

    <div id="ground">
      <div class="weather-container">
        <a id="toggle-units">Switch Units</a>
        <p id="location">$LOCATION</p>
        <p id="last-update">$UPDATE_TIME</p>
        <p id="description">$CONDITION</p>

        <div class="left-info">
          <img id="icon" src="http://placehold.it/100x100">
          <p id="current-temperature">$TEMP</p>
        </div>

        <div class="right-info">
          <p>Min: <span id="min-temperature">$MIN_TEMP</span></p>
          <p>Max: <span id="max-temperature">$MAX_TEMP</span></p>
          <p>Humidity: <span id="humidity">$HUMIDITY</span>%</p>
          <p>Wind Speed: <span id="wind-speed">$SPEED</span><span class="wind-direction-container"><span id="wind-direction">&uarr;</span></span></p>
        </div>
        <p id="sun-time">$SUN_EVENT in $HOURS hours</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
